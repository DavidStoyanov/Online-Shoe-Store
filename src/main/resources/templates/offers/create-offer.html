<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org">
<head>
    <th:block th:include="~{fragments/head}"/>
    <link rel="stylesheet" th:href="@{/css/save-offer.css}">
    <script th:src="@{/js/form-generate.js}"></script>
    <script th:src="@{/js/offer-photos.js}"></script>
</head>
<body>

<header class="site-header banner">
    <th:block th:include="~{fragments/site-header}"/>
</header>

<main class="site-content">

    <div class="container offer offer-create">
        <h2>Publish offer</h2>
        <!--/*@thymesVar id="saveModel" type="com.stoyanov.onlineshoestore.app.models.view.offer.shoe.ShoeSaveViewModel"*/-->
        <form id="offerForm" th:action="@{/offer/create}" th:method="POST" th:object="${saveModel}">
            <fieldset>
                <section class="input-wrapper">
                    <div class="input-icon">
                        <input type="text" name="title" placeholder="Title"/>
                        <i class=""></i>
                    </div>
                    <!--<th:block th:if="${#fields.hasErrors('title')}">
                        <small th:text="${#fields.errors('title').get(0)}"></small>
                    </th:block>-->
                </section>

                <section>
                    <label>
                        <span>Category:</span>
                        <select id="categoryId" name="categoryId">
                            <option value="none" selected>Choose category</option>
                            <option value="1">Shoes</option>
                            <option value="2">Clothes</option>
                        </select>
                    </label>
                </section>

                <section id="offerData">
                </section>

                <section class="input-wrapper">
                    <div class="input-icon">
                        <textarea name="description" placeholder="Description"></textarea>
                        <i class=""></i>
                    </div>
                </section>

                <section class="input-wrapper">
                    <div class="input-icon">
                        <input type="number" name="price" step="0.01" placeholder="Price"/>
                        <i class=""></i>
                    </div>
                </section>

                <section class="">
                    <select name="condition">
                        <option value="EXCELLENT">Excellent</option>
                        <option value="GOOD">Good</option>
                        <option value="AVERAGE">Average</option>
                    </select>
                </section>

                <section class="offer-photos">
                    <div class="all-photos">
                        <section class="photo-box" id="addPhoto">
                            <span>add photo</span>
                        </section>
                    </div>
                    <section>
                        <input type="file" id="photosInput" accept="image/gif, image/jpeg, image/png">
                        <input id="photos" type="hidden" name="photos">
                    </section>
                </section>

                <section class="">
                    <input type="submit" class="button" value="Create">
                </section>
            </fieldset>
        </form>
    </div>

</main>

<footer class="site-footer">
    <th:block th:include="~{fragments/footer}"/>
</footer>

<th:block th:include="~{fragments/scripts}"/>

</body>
</html>
