<!DOCTYPE html>
<html lang="en"
      xmlns="http://www.w3.org/1999/xhtml"
      xmlns:th="http://www.thymeleaf.org"
      xmlns:sec="http://www.thymeleaf.org/extras/spring-security">
<head>
    <th:block th:include="~{fragments/head}"/>
    <link type="text/css" rel="stylesheet" th:href="@{/css/contacts.css}">
    <script type="text/javascript" src="/js/contacts.js"></script>
</head>
<body class="page contacts">

<header class="site-header banner">
    <th:block th:include="~{fragments/site-header}"/>
</header>

<main class="site-content">
    <div class="container contacts">
        <section class="info">
            <header>
                <h2>Contacts</h2>
            </header>
            <ul>
                <li><p>ул. „Георги С. Раковски“ 18-20</p></li>
                <li><p>+359-485-556-727</p></li>
                <li><p>online-stop@yahoo.com</p></li>
            </ul>
        </section>

        <section class="our-place">
            <header>
                <h2>Our place</h2>
            </header>
            <div class="iframe-wrapper">
                <iframe src="https://www.google.com/maps/embed?pb=!1m18!1m12!1m3!1d2942.3510872931583!2d26.506708215326398!3d42.48408627917878!2m3!1f0!2f0!3f0!3m2!1i1024!2i768!4f13.1!3m3!1m2!1s0x40a63430a36499e1%3A0x7afee22b14fb9dba!2z0YPQuy4g4oCe0JPQtdC-0YDQs9C4INChLiDQoNCw0LrQvtCy0YHQutC44oCcIDE4LTIwLCA4NjAwINCv0LzQsdC-0Lsg0KbQtdC90YLRitGALCDQr9C80LHQvtC7!5e0!3m2!1sbg!2sbg!4v1555763281119!5m2!1sbg!2sbg" width="600" height="450" frameborder="0" style="border:0" allowfullscreen></iframe>
            </div>
        </section>

        <section class="call-us" id="call-us">
            <header>
                <h2>Message us</h2>
            </header>
            <form th:action="@{/contacts}" th:method="POST">
                <p class="field">
                    <label for="full-name">Full Name</label>
                    <input class="full-name" id="full-name" name="fullName" type="text">
                </p>
                <p class="field">
                    <label for="email">Email</label>
                    <input class="email" id="email" name="email" type="email">
                </p>
                <p class="field">
                    <label for="message">Message</label>
                    <textarea class="message" id="message" name="message" rows="5" ></textarea>
                </p>

                <p class="field submit">
                    <button class="btn" type="submit">Send</button>
                </p>
            </form>
        </section>
    </div>
</main>

<footer class="site-footer">
    <th:block th:include="~{fragments/footer}"/>
</footer>

<a id="scroll-to-top" href="#head-inner">
    <span></span>
</a>

<th:block th:include="~{fragments/scripts}"/>

</body>
</html>
