<th:block>
    <input type="checkbox" id="toggle-main-navigation">

    <nav class="site-nav" id="navigation">
        <label class="btn no-select" id="nav-toggle-btn" for="toggle-main-navigation">
            <span>Menu</span>
        </label>

        <ul sec:authorize="hasAuthority('MODERATOR')">
            <li>
                <a th:href="@{/offer/create}">
                    <span class="title">Add Offer</span>
                </a>
            </li>
        </ul>

        <ul>
            <li>
                <a th:href="@{/offers}">
                    <span class="title">Offers</span>
                </a>
            </li>
            <li>
                <a th:href="@{/contacts}">
                    <span class="title">Contacts</span>
                </a>
            </li>
        </ul>

        <ul class="auth-nav">
            <th:block sec:authorize="!isAuthenticated()">
                <li>
                    <a th:href="@{/user/login}">
                        <span class="title">Login</span>
                    </a>
                </li>
                <li>
                    <a th:href="@{/user/register}">
                        <span class="title">Register</span>
                    </a>
                </li>
            </th:block>
            <th:block sec:authorize="isAuthenticated()">
                <li>
                    <form id="logoutForm" th:action="@{/user/logout?login}" th:method="POST">
                        <a th:href="@{/user/logout}">
                            <span class="title">Logout</span>
                        </a>
                    </form>
                </li>
            </th:block>
        </ul>
    </nav>
</th:block>
